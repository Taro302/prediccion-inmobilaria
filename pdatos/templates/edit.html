<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DATOS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md text-center">
        <a class="navbar-brand" href="">ACTUALIZAR DATOS</a>
      </div>
      <!-- Navbar content -->
    </nav>

    <div class="d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="text-center p-3">
          <br />      
          <form method="POST" action="{% url 'updateData' d.id %}" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="mb-3 mx-9">
              <label for="tamanio" class="form-label">Tamaño:</label>
              <input type="number" name="tamanio" value="{{ d.tamanio }}" class="form-control" required>
              <div class="invalid-feedback">Este campo es requerido.</div>
            </div>
            
            <div class="mb-3">
              <label for="habitaciones" class="form-label">Habitaciones:</label>
              <input type="number" name="habitaciones" value="{{ d.habitaciones }}" class="form-control" required>
              <div class="invalid-feedback">Este campo es requerido.</div>
            </div>
            
            <div class="mb-3">
              <label for="banos" class="form-label">Baños:</label>
              <input type="number" name="banos" value="{{ d.banos }}" class="form-control" required>
              <div class="invalid-feedback">Este campo es requerido.</div>
            </div>
            
            <div class="mb-3">
              <label for="estacionamiento" class="form-label">Estacionamiento:</label>
              <input type="number" name="estacionamiento" value="{{ d.estacionamiento }}" class="form-control" required>
              <div class="invalid-feedback">Este campo es requerido.</div>
            </div>
            
            <div class="mb-3">
              <label for="piscina" class="form-label">Piscina:</label>
              <input type="number" name="piscina" value="{{ d.piscina }}" class="form-control" required>
              <div class="invalid-feedback">Este campo es requerido.</div>
            </div>
            
            <div class="mb-3">
              <label for="distrito" class="form-label">Distrito:</label>
              <input type="text" name="distrito" value="{{ d.distrito }}" class="form-control" required>
              <div class="invalid-feedback">Este campo es requerido.</div>
            </div>
            
            <div class="mb-3">
              <label for="precio" class="form-label">Precio:</label>
              <input type="number" name="precio" step="0.01" value="{{ d.precio }}" class="form-control" required>
              <div class="invalid-feedback">Este campo es requerido.</div>
            </div>
            
            <button type="submit" class="btn btn-secondary" style"background:rgba(10,44,61,255)">Guardar Cambios</button>
          </form>
        </div>
        <br>

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
